<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="ejercicio2-tablas.css" type="text/css"/>
        <title>Tablas</title>
        <!--colspan y rowspan-->
    </head>
    <body>
        <h1>Tabla con celdas extendidas</h1>

        <table> 
            <thead>
                <tbody>
                <!-- tr crea una fila en la tabla-->
                <tr>
                    <!--th nos permite ver algo texto etc. Es cabecera de tabla -->
                    <td colspan="3"> Alfa  </td>
                    <td > Bravo </td>
                    <td rowspan="2">Charlie</td>
                </tr>
                <!--tbody y tfoot-->
            </thead>
                
                    <tr>
                        <td>delta</td>
                        <td >echo</td>
                        <td>foxtrot</td>
                        <td>golf</td>
                        
                    </tr>
                    <tr>
                        <td>hotel</td>
                        <td colspan="3" rowspan="2">india</td>
                
                        <td>juliet</td>
                    </tr>
                    <tr>
                        <td>kilo</td>
                        <td>lima</td>
                    </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>     mike
                            </td>
                            <td > november</td>
                            <td>oscar</td>
                            <td >papa</td>
                            <td >quebec</td>
                        </tr>
                    </tfoot>
                </tbody>
        </table>
    </body>
</html>
